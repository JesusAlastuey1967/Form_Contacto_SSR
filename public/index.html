<div class="container col-12 col-md-8"><br>
    <section class="form-register col-8 col-md-5 inline-block bg-info">
        <form>
        <fieldset>
                <Legend style="font-size: 30px;">&emsp;Invitación&emsp; </Legend><hr><br>
                <p class="pb-0 mb-0" style="font-size: 16px; font-family: Antic"  >Si te interesan estas herramientas, te invito a contactarme, te respondere a la mayor brevedad,</p><br>
                <input class="controls" type="text" name="nombre" id="nombre"  placeholder="Nombre y Apellidos:" required><br>
                <input class="controls" type="email" name="correo" id="correo" placeholder="E-mail:" required><br>
                <input class="controls" type="text" name="telefono" id="telefono" placeholder="Telefono:" ><br>
                <textarea class="controls" name="comentarios" id="comentarios" rows=4 cols="30" placeholder="Mensaje:"></textarea><br><br><br>
                <button class="controls btn btn-white">Enviar</button>      
        </fieldset>
        </form>                 
    </section> 
</div>
